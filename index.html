<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Andrew Wang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--stylesheets-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Playfair+Display:700|Raleway:500.700'>
  <link rel="stylesheet" href="./css/style.css">

<body>
<!-- partial:index.partial.html -->

<titel>
  <div class = "typer-container">
    <h1>
      Hi I'm 

      <!--words we want to have typed out-->
      <span class="txt-type" data-wait="4000" data-words='["Andrew", "a developer", "a student", "an engineer"]'></span>
    </h1>
  </div>
</titel>

<div id = card-container>

  <div id="app" class="container">
    <card data-image="contents/images/about.jpg">
      
      <h1 slot="header">About</h1>
      <p slot="content">More about me</p>
    </card>
    <card data-image="contents/images/resume.png">
      <h1 slot="header">Resume</h1>
      <p slot="content">PDF of my resume</p>
    </card>
    <card data-image="contents/images/projects.jpg">
      <h1 slot="header">Projects</h1>
      <p slot="content">Compilation of my work</p>
    </card>
    <card data-image="contents/images/contact.jpg">
      <h1 slot="header">Contact</h1>
      <p slot="content">Let's get in touch!</p>
    </card>
  </div>

</div>
